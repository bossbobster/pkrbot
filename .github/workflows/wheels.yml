name: Build and upload wheels

on:
  push:
    tags:
      - "v*"

jobs:
  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python for cibuildwheel driver
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install build tools
        run: |
          python -m pip install -U pip
          python -m pip install cibuildwheel build

      - name: Build wheels
        env:
          CIBW_BUILD: "cp38-* cp39-* cp310-* cp311-* cp312-* cp313-* cp314-*"
          # macOS: build universal2 wheels (one wheel works on Intel + Apple Silicon)
          CIBW_ARCHS_MACOS: "universal2"
          # Linux/Windows: default arch set by cibuildwheel (x86_64)
        run: |
          python -m cibuildwheel --output-dir dist

      - name: Build sdist (only once, on Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          python -m build --sdist

      - name: Publish to PyPI
        if: startsWith(github.ref, 'refs/tags/')
        uses: pypa/gh-action-pypi-publish@v1.10.3
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
